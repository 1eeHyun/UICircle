spring:
  config:
    import: optional:file:.env.properties

  application:
    name: uic-marketplace
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate.format_sql: true

server:
  port: 8080
  servlet.context-path: /

jwt:
  access-token-expiration: 3600
  refresh-token-expiration: 604800
