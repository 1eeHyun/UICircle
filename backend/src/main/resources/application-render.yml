spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false
    open-in-view: false

  flyway:
    enabled: false

  data:
    redis:
      repositories:
        enabled: false

server:
  port: ${PORT:8080}

jwt:
  secret: ${JWT_SECRET:local_dev_secret}
  access-token-expiration: 3600
  refresh-token-expiration: 604800

cloud:
  aws:
    region:
      static: ${AWS_REGION:us-east-1}
    s3:
      bucket: ${S3_BUCKET:uicircle-demo-bucket}

frontend:
  origins: ${FRONT_END_URLS:http://localhost:5173}
