spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    # HikariCP connection pooling for performance
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 30000
      pool-name: UICircle-HikariCP
      max-lifetime: 1800000
      connection-timeout: 20000
      leak-detection-threshold: 60000
      # Connection validation
      connection-test-query: SELECT 1
      validation-timeout: 5000

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_batch_fetch_size: 50
        jdbc:
          batch_size: 25
          batch_versioned_data: true
        order_inserts: true
        order_updates: true
        # Connection handling
        connection:
          provider_disables_autocommit: true
        # Query optimization
        query:
          in_clause_parameter_padding: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: false
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: ${PORT:8080}
  # Compression for faster responses
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
    min-response-size: 1024

jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: 3600
  refresh-token-expiration: 604800

cloud:
  aws:
    region:
      static: ${AWS_REGION}
    s3:
      bucket: ${S3_BUCKET}

frontend:
  origins: ${FRONT_END_URLS:http://localhost:5173}

sendgrid:
  api-key: ${SENDGRID_API_KEY}

app:
  mail:
    from-email: ${APP_MAIL_FROM:no-reply@uicircle.com}
    frontend-url: ${FRONT_END_URLS:https://localhost:5173}
